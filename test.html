<script>
function log_ (type, data) {
	var xhr = new XMLHttpRequest()

	xhr.open('POST', 'http://localhost:1337/' + type)

	xhr.send(JSON.stringify(data))
}

var log = {
	log: function () {
		log_('log', [].slice.call(arguments))
	}
}

var i = 0

setInterval(function () {
	log.log(i++, {a: 12})
}, 20)
</script>
