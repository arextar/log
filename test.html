<script>
function log (type, data) {
	var xhr = new XMLHttpRequest()

	xhr.open('POST', 'http://localhost:1337/' + type)

	xhr.send(data)
}

var proto = console.constructor.prototype

for (var x in proto) {
	proto[x] = function (old, name) {
		return function (data) {
			old.call(console, data)
			log(name, data)
		}
	} (proto[x], x)
}

var i = 0

setInterval(function () {
	console.log(i++)
}, 20)
</script>
